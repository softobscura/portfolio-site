    <body class="">
        
        <div class="box-con">
            <div class="box-1">
                <p class="intro">Hey there</p>
                <!--<h1>Anais</h1>-->
                <h1 class="first-name">Anais</h1>
                <img src="img/horse.svg" class="horse">
                <p class="end">When are you coming back? <br> 
                It's been a while.</p>
                <p id="answer"></p>                
            </div>
        </div>
        <div class="anduze"></div>
        <div class="anduze-sp"></div>
<!--         <div class="anduze-sepia"></div> -->
<!--         <img src="img/anduze.jpg" class="anduze">   -->      
        <script>
            window.onload = function() {
                var returnDate = prompt("When are you coming back?");
                var returnDate; 
                document.getElementById("answer").innerHTML = "Really? " + returnDate + " is too long!";
            }
            $(document).ready(function() {
                 $("#answer").addClass("animated pulse infinite");
                 $(".horse").addClass("animated bounce infinite");
            });

            $(function () {
                var $element = $('.anduze-sp');
                setInterval(function () {
                    $element.fadeIn(1000, function () {
                        $element.fadeOut(1500, function () {
                            $element.fadeIn(1500)
                        });
                    });
                }, 3000);
            });

       </script>
