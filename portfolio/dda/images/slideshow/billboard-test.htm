<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Billboard Test</title>
<link href="../../css/billboard-test.css" rel="stylesheet" type="text/css" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script>
$(function(){
	$('.fadein img:gt(0)').hide();
	setInterval(function(){$('.fadein :first-child').fadeOut().next('img').fadeIn().end().appendTo('.fadein');}, 3000);
});
</script>


</head>





<body>
<h1>Simplest jQuery Slideshow</h1>

<div class="fadein">
<img src="Billboard-Test-1.jpg" width="910" height="350" alt="1" />
<img src="Billboard-Test-2.jpg" width="910" height="350" alt="2" />
<img src="Billboard-Test-3.jpg" width="910" height="350" alt="3" />
</div>


</body>
</html>
